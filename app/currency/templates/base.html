<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav>
    <a href="">Sign UP</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'accounts:my-profile' request.user.id %}"></a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
