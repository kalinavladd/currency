{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <img src="{{ source.avatar_url }}" alt="" width="150px" height="150" class="rounded-circle">
        {% bootstrap_button button_type="submit" content="Create Source" %}
    </form>

{% endblock %}
